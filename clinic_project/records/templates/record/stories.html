<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historias Clínicas</title>
</head>
<body>
    <h2>Historias Clínicas</h2>
    <p>Bienvenido, {{ request.user.username }}</p>
    <a href="{% url 'logout' %}">Cerrar sesión</a>

    <ul>
        {% for h in histories %}
            <li>{{ h.patient_name }} - {{ h.diagnosis }} ({{ h.clinic.name }})</li>
        {% empty %}
            <li>No hay historias disponibles.</li>
        {% endfor %}
    </ul>
</body>
</html>
